<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="add-note">Add new note</div>
        <div class="remove-note">Remove note</div>
      </div>
      <div class="note-container"></div>
    </div>
    <div class="popup unvisible">
      <div class="close-popup">X</div>
      <p class="input-text">To do</p>
      <input type="text" class="input-head" maxlength="25" /><br />
      <p class="input-text">Description</p>
      <textarea
        name="content"
        class="content-text"
        rows="5"
        cols="30"
      ></textarea
      ><br /><br />
      <button class="submit-button">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
